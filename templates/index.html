<!DOCTYPE html>
<html>
<head>
    <title>PDF阅读器与AI助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.css">
</head>
<body>
    <div class="container">
        <div class="pdf-viewer">
            <div id="pdf-container"></div>
            <div id="selection-menu" class="selection-menu">
                <button onclick="handleTranslate()">翻译</button>
                <button onclick="handleAnalyze()">解析</button>
            </div>
        </div>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入消息...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>
    
    <!-- 引入PDF.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- 引入自定义的JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
